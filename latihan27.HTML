<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belajar Navigasi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header atas */
    .topbar {
      background-color: navy;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .topbar a {
      padding: 8px 15px;
      color: white;
      text-decoration: none;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .topbar .register {
      background-color: darkorange;
    }

    .topbar .login {
      background-color: darkorange;
    }

    /* Logo dan judul */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header span {
      color: #2c3e50;
    }

    /* Navigasi utama */
    .navbar {
      background-color: navy;
      padding: 10px 0;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .menu li a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    .menu li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <a href="#" class="register">Registrasi</a>
    <a href="#" class="login">Login</a>
  </div>

  <!-- Header dengan logo -->
  <div class="header">
    <img src="Logo.jpg" alt="Logo JUBELBOOK">
    <h1><span style="darkorange">JUBELBOOK</span></h1>
  </div>

  <!-- Navigasi -->
  <nav class="navbar">
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Buku</a></li>
      <li><a href="#">Majalah</a></li>
      <li><a href="#">Koran</a></li>
    </ul>
  </nav>

</body>
</html>
