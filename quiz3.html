<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUBELBOOK</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .header {
      background-color: #2c3e50;
      color: #fff;
      padding: 35px 0 23px 0;
      text-align: center;
      border-bottom: 4px solid #e67e22;
    }
	#Logo {
      width: 150px;
      height: 150px;
	}
    #judul {
      font-size: 2.5em;
      letter-spacing: 2px;
      margin: 0;
    }
    nav {
      margin-top: 16px;
    }
    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 32px;
    }
    .nav-item a {
      text-decoration: none;
      color: #e67e22;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 4px;
      transition: background 0,3s;
    }
    .nav-item a:hover, .nav-item a:focus {
      background: #e67e22;
      color: navy;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .content h2 {
      border-bottom: 2px solid #e67e22;
      padding-bottom: 8px;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    .footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      border-top: 4px solid #e67e22;
      margin-top: 40px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="Logo" src="Logo.jpg" alt="Logo">
    <h1 id="judul">JUBELBOOK</h1>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Buku</a></li>
        <li class="nav-item"><a href="#">Majalah</a></li>
		<li class="nav-item"><a href="#">Koran</a></li>
      </ul>
    </nav>
  </div>

  <div class="content">
    <h2>Selamat Datang</h2>
  </div>

  <div class="footer">
    <p>Â© 2025 Jubelbook. All rights reserved.</p>
  </div>
</body>
</html>
