<!DOCTYPE html>
<html>
<head>
  <style>
    .header {
      background-color: orange;
      padding: 20px;
      text-align: center;
    }

    .menu {
      background-color: lightyellow;
      width: 35%;
      height: 300px;
      float: left;
      padding: 10px;
      box-sizing: border-box;
    }

    .content {
      background-color: pink;
      width: 65%;
      height: 300px;
      float: left;
      padding: 10px;
      box-sizing: border-box;
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>

<div class="header">Header</div>

<div class="menu">Menu</div>
<div class="content">Content</div>
<div class="clear">Clear</div>

</body>
</html>
